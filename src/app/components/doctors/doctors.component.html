<div *ngIf="doctors$">
  <h2>{{ title }}</h2>
  <section>
    <table>
      <thead>
      <tr>
        <th>{{ tableHeaders.name }}</th>
        <th>{{ tableHeaders.specialty }}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let doctor of doctors$ | async">
        <td>{{ doctor.name }}</td>
        <td>{{ doctor.specialty }}</td>
      </tr>
      </tbody>
    </table>
  </section>
</div>
